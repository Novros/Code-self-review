group 'cz.novros.intellij'
version '1.1-SNAPSHOT' // Plugin version

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'application'

mainClassName = "cz.novros.intellij.code.selfreview.TestForm" // FIXME - Override travis configuration

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url 'http://dl.bintray.com/jetbrains/intellij-plugin-service'
        }
    }
    dependencies {
        classpath "gradle.plugin.org.jetbrains:gradle-intellij-plugin:0.1.10"
    }
}

task testForm(type: JavaExec) {
    main = "cz.novros.intellij.code.selfreview.TestForm"
    classpath = sourceSets.main.runtimeClasspath
    classpath += sourceSets.main.resources
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.18'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version 'IC-2017.2'
    plugins 'coverage' //Bundled plugin dependencies
    pluginName 'code-self-review'
}
